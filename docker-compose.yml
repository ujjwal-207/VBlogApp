version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: vblog-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vblog
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
      
  backend:
    build: ./backend
    container_name: vblog-backend
    security_opt:
      - seccomp:unconfined
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:password@postgres:5432/vblog?schema=public
      PORT: 8000
    ports:
      - "8000:8000"
    command: >
      sh -c "npx prisma generate &&
             npx prisma migrate deploy &&
             npm start"
             
  frontend:
    build: ./frontend
    container_name: vblog-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://vblog-backend:8000
    ports:
      - "3000:3000"
      
volumes:
  postgres_data:
